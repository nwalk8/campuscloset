<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Closet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main Content -->
  <div class="container">
    <h1>Campus Closet</h1>
    <p>Your one-stop marketplace for campus deals!</p>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search for items..." onkeyup="filterItems()">

    <!-- Items List -->
    <div id="item-list">
      <div class="item" data-name="Sweater">Sweater - $20</div>
      <div class="item" data-name="Backpack">Backpack - $30</div>
      <div class="item" data-name="Jeans">Jeans - $25</div>
      <div class="item" data-name="Notebook">Notebook - $5</div>
      <div class="item" data-name="Shoes">Shoes - $40</div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#" class="nav-icon">🏠 Home</a>
    <a href="#" class="nav-icon">🔍 Search</a>
    <a href="#" class="nav-icon">✉️ Messages</a>
    <a href="#" class="nav-icon">👤 Profile</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
